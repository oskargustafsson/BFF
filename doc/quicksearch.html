e by using an approach similar to that of React, namely by differentially updating the DOM. This means doing an offline diff and then only updating the parts of the DOM that have actually changed. * @exports bff/view */ function moduleFactory(extend, eventEmitter, eventListener, patch, List) { var HTML_PARSER_EL = document.createElement('div'); var elMatchesSelector = document.body.matches ? function (el, selectorStr) { return el.matches(selectorStr); } : function (el, selectorStr) { return el.msMatchesSelector(selectorStr); }; var myRequestAnimationFrame = window.requestAnimationFrame ? window.requestAnimationFrame.bind(window) : function (callback) { setTimeout(callback, 1000 / 60); }; /** * Creates a new View instance. * @constructor * @mixes module:bff/event-emitter * @mixes module:bff/event-listener * @alias module:bff/view */ function View() { Object.defineProperty(this, '__private', { writable: true, value: {}, }); this.__private.isRenderRequested = false; var delegates = this.__private.eventDelegates = {}; this.__private.onDelegatedEvent = function onDelegatedEvent(ev) { var delegatesForEvent = delegates[ev.type]; var el = ev.target; for (var selectorStr in delegatesForEvent) { if (!elMatchesSelector(el, selectorStr)) { continue; } var delegatesForEventAndSelector = delegatesForEvent[selectorStr]; for (var i = 0, n = delegatesForEventAndSelector.length; i &lt; n; ++i) { delegatesForEventAndSelector[i](ev); } } }; /** * The root DOM element of the view. The default implementation of {@link module:bff/view#render} assigns to and updates this element. Delegated event listeners, created by calling {@link module:bff/view#listenTo} are attached to this element. * Replacing the current element with another will clear all currently delegated event listeners - it is usually a better approach update the element (using e.g. {@link module:bff/patch-dom}) instead of replacing it. * @instance * @member {HTMLElement|undefined} el */ Object.defineProperty(this, 'el', { enumerable: true, get: function () { return this.__private.el; }, set: function (el) { this.stopListening('*'); this.__private.el = el; } }); this.__private.childViews = new List(); this.listenTo(this.__private.childViews, 'item:destroyed', function (childView) { this.__private.childViews.remove(childView); }); /** * A list of this view's child views. Initially empty. * @instance * @member {module:bff/list} children */ Object.defineProperty(this, 'children', { enumerable: true, get: function () { return this.__private.childViews; }, }); } extend(View.prototype, eventEmitter); extend(View.prototype, eventListener); extend(View.prototype, { /** * Destroys a view instance by removing its children, stop listening to all events and finally removing itself from the DOM. * @instance */ destroy: function () { this.destroyChildren(); this.stopListening(); this.el &amp;&amp; this.el.parentNode &amp;&amp; this.el.parentNode.removeChild(this.el); this.emit('destroyed', this); }, /** * Creates a DOM representation of the view, based on the HTML string returned by the getHtml() function and then assigns it to the view's `el` property. If the view already has an `el`, it will be patched instead of replaced, so that delegated event listeners will be preserved. * @instance * @arg {Object} [patchOptions] - Options object forwarded to the `patch()` function, in case it is called. */ render: function (patchOptions) { if (RUNTIME_CHECKS) { if (!this.getHtml) { throw 'You must implement getHtml() in order to use render()'; } if (arguments.length &gt; 1 &amp;&amp; typeof patchOptions !== 'object') { throw '&quot;patchOptions&quot; argument must be an object'; } } var newEl = this.parseHtml(this.getHtml()); this.doPatch || newEl.setAttribute('patch-ignore', ''); if (this.el) { patch(this.el, newEl, patchOptions); } else { this.el = newEl; } }, /** * Requests an animation frame, in which `render()` is called. Can be called several times during a tick witout any performance penalty. * @instance */ requestRender: function () { if (this.__private.isRenderRequested) { return; } this.__private.isRenderRequested = true; var self = this; myRequestAnimationFrame(function () { self.__private.isRenderRequested = false; self.render(); }); }, /** * Helper function that parses an HTML string into an HTMLElement hierarchy and returns the first element in the NodeList, unless the returnAll flag is true, in which case the whole node list is returned. * @instance * @arg {string} htmlString - The string to be parsed * @arg {boolean} returnAll - If true will return all top level elements */ parseHtml: function (htmlString, returnAll) { if (RUNTIME_CHECKS) { if (typeof htmlString !== 'string') { throw '&quot;htmlString&quot; argument must be a string'; } if (arguments.length &gt; 1 &amp;&amp; typeof returnAll !== 'boolean') { throw '&quot;returnAll&quot; argument must be a boolean value'; } } HTML_PARSER_EL.innerHTML = htmlString; if (RUNTIME_CHECKS &amp;&amp; !returnAll &amp;&amp; HTML_PARSER_EL.children.length &gt; 1) { throw 'The parsed HTML contains more than one root element.' + 'Specify returnAll = true to return all of them'; } var ret = returnAll ? HTML_PARSER_EL.children : HTML_PARSER_EL.firstChild; while (HTML_PARSER_EL.firstChild) { HTML_PARSER_EL.removeChild(HTML_PARSER_EL.firstChild); } return ret; }, /** * Scoped query selector, that only queries this view's DOM subtree. * @instance * @arg {string} queryString - CSS selector string */ $: function (queryString) { if (RUNTIME_CHECKS &amp;&amp; typeof queryString !== 'string') { throw '&quot;queryString&quot; argument must be a string'; } return this.el.querySelector(queryString); }, /** * Helper function that forces the view's root element to be repainted. Useful when re-triggering CSS animations. * @instance * @arg {HTMLElement} [el] Element that will be forced to repaint. If not specified, will default to the view's root element. * @returns {number} Useless/arbitrary value, but the function needs to return it to prevent browser JS optimizations from interfering with the forced repaint. */ forceRepaint: function (el) { if (RUNTIME_CHECKS &amp;&amp; arguments.length &gt; 0 &amp;&amp; !(el instanceof HTMLElement)) { throw '&quot;el&quot; argument must be an HTMLElement'; } return (el || this.el).offsetHeight; }, /** * Adds another view as a child to the view. A child view will be automatically added to this view's root element and destroyed whenever its parent view is destroyed. * @instance * @arg {module:bff/view} childView - The view that will be added to the list of this view's children. * @arg {HTMLElement|boolean} [optional] - An element to which the child view's root element will be appended. If not specified, it will be appended to this view's root element. Can also be `false`, in which case the child view will not be appended to anything. */ addChild: function (childView, el) { if (RUNTIME_CHECKS) { if (!(childView instanceof View)) { throw '&quot;childView&quot; argument must be a BFF View'; } if (arguments.length &gt; 1 &amp;&amp; !(el === false || el instanceof HTMLElement)) { throw '&quot;el&quot; argument must be an HTMLElement or the boolean value false'; } } this.__private.childViews.push(childView); el !== false &amp;&amp; (el || this.el).appendChild(childView.el); return childView; }, /** * Destroy all child views of this view. * @instance */ destroyChildren: function () { // Iterate backwards because the list might shrink while being iterated for (var i = this.__private.childViews.length - 1; i &gt;= 0; --i) { this.__private.childViews[i].destroy(); } }, /** * Augments {@link bff/event-listener#listenTo} with functionality for listening to delegated DOM events, by specifying a CSS selector string instead of an event emitter. The actual listener will implicitly be registered on this view's root element. Not the the &quot;mouseenter&quot; and &quot;mouseleave&quot; events does not bubble, so they might not behave as expected - &quot;mouseover&quot; and &quot;mouseout&quot; events on the other hand do bubble. * @instance * @arg {string|Object|Array|NodeList} selectorStr - The CSS selector string that will be used to filter all events bubbling up to the listener. If anything other than a string passed, the original listenTo implementation will be used. * @arg {string|Array} eventName - One or more string identifiers for events that will be listented to. * @arg {function} callback - The function that will be called when the event is emitted. * @arg {any} [context] - The context with which the callback will be called (i.e. what &quot;this&quot; will be). * Will default to the caller of .listenTo, if not provided. */ listenTo: function (selectorStr, eventName, callback, context, useCapture) { if (typeof selectorStr !== 'string') { eventListener.listenTo.apply(this, arguments); return; } if (eventName instanceof Array &amp;&amp; eventName.length &gt; 0) { this.listenTo(selectorStr, eventName.pop(), callback, context, useCapture); this.listenTo(selectorStr, eventName, callback, context, useCapture); return; } if (RUNTIME_CHECKS) { if (typeof eventName !== 'string') { throw '&quot;eventName&quot; argument must be a string'; } if (typeof callback !== 'function') { throw '&quot;callback&quot; argument must be a function'; } if (arguments.length &gt; 4 &amp;&amp; typeof useCapture !== 'boolean') { throw '&quot;useCapture&quot; argument must be a boolean value'; } } var delegates = this.__private.eventDelegates; var delegatesForEvent = delegates[eventName]; if (!delegatesForEvent) { delegatesForEvent = (delegates[eventName] = {}); useCapture = useCapture || eventName === 'blur' || eventName === 'focus'; eventListener.listenTo.call(this, this.el, eventName, this.__private.onDelegatedEvent, undefined, useCapture); } delegatesForEvent[selectorStr] = delegatesForEvent[selectorStr] || []; delegatesForEvent[selectorStr].push(callback.bind(context || this)); }, /** * Augments {@link bff/event-listener#stopListening} with functionality for stop listening to delegated DOM events. * @instance * @arg {string|Object} [selectorStr] - If provided, only delegated event callbacks for the given selector string will be removed. The special wildcard value `*` means _any_ selector. If anything other than a string passed, the original stopListening implementation will be used. * @arg {string} [eventName] - If provided, only callbacks attached to the given event name will be removed. */ stopListening: function (selectorStr, eventName) { if (typeof selectorStr !== 'string') { eventListener.stopListening.apply(this, arguments); if (selectorStr !== undefined) { return; } } if (RUNTIME_CHECKS &amp;&amp; arguments.length &gt; 1 &amp;&amp; typeof eventName !== 'string') { throw '&quot;eventName&quot; argument must be a string'; } var eventDelegates = this.__private.eventDelegates; // No event name means all event names var eventNames = eventName !== undefined ? [ eventName ] : Object.keys(eventDelegates); for (var i = 0, n = eventNames.length; i &lt; n; ++i) { eventName = eventNames[i]; var delegatesForEvent = eventDelegates[eventName]; if (!delegatesForEvent) { continue; } if (selectorStr &amp;&amp; selectorStr !== '*') { delete delegatesForEvent[selectorStr]; } else { // If no selector string has been specified, remove all event delegates for the event name eventDelegates[eventName] = {}; } if (Object.keys(eventDelegates[eventName]).length === 0) { delete this.__private.eventDelegates[eventName]; eventListener.stopListening.call(this, this.el, eventName); } } }, /** * @instance * @returns {string} A human readable representation of the View, containing valuable debugging information. */ toString: function () { return JSON.stringify({ 'element': this.el &amp;&amp; { type: '&lt;' + this.el.nodeName + '&gt;', children: this.el.childNodes.length, }, 'child views': this.__private.childViews.length, 'event listeners': Object.keys(this.__private.listeningTo), 'delegated events': Object.keys(this.__private.eventDelegates), }, undefined, 2); }, }, 'useSource'); /** * Creates a subclass constructor function, that will create view instances with the properties (typically functions) provded to this function. * @static * @arg {Object} properties - The properties with which the View subclass' prototype will be extended. * @returns {function} */ View.makeSubclass = function (properties) { if (RUNTIME_CHECKS &amp;&amp; typeof properties !== 'object') { throw '&quot;properties&quot; argument must be an object'; } var customConstructor = properties.constructor; var Constructor = function () { View.apply(this, arguments); customConstructor &amp;&amp; customConstructor.apply(this, arguments); }; delete properties.constructor; Constructor.prototype = Object.create(View.prototype); properties &amp;&amp; extend(Constructor.prototype, properties); Constructor.prototype.constructor = Constructor; return Constructor; }; return View; } // Expose, based on environment if (typeof define === 'function' &amp;&amp; define.amd) { // AMD define([ './extend', './event-emitter', './event-listener', './patch-dom', './list' ], moduleFactory); } else if (typeof exports === 'object') { // Node, CommonJS-like module.exports = moduleFactory(require('./extend'), require('./event-emitter'), require('./event-listener'), require('./patch-dom'), require('./list')); } else { // Browser globals var bff = window.bff = window.bff || {}; bff.View = moduleFactory(bff.extend, bff.eventEmitter, bff.eventListener, bff.patchDom, bff.List); } }()); Ã— Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replacedbff/record#change:[property name]bff/record#event:changebff/record#event:prechangebff/record#prechange:[property name] Modules Classes module:bff/list module:bff/record module:bff/view Mixins bff/even ce: list.js, line 32 item:replaced Parameters: Name Type Description newItem any The item that was added to the List. oldItem any The item that was removed from the List. index number The position withing the List where the item was replaced. list module:bff/list The List in which the item was replaced. Source: list.js, line 24 change:[property name] Emitted when the value of the property with name [property name] has changed. This event is only emitted if the assigned value actually differs from the previous one, compared using strict equality. Parameters: Name Type Description newValue any The new property value oldValue any The previous property value self module:bff/record The record that triggered the event Source: record.js, line 32 change Emitted when some property value has changed. This event is only emitted if the assigned value actually differs from the previous one, compared using strict equality. Parameters: Name Type Description propertyName string The name of the record property that has changed newValue any The new property value oldValue any The previous property value self module:bff/record The record that triggered the event Source: record.js, line 40 prechange Emitted when some property value is about to be assigned a new value. This event is always emitted upon assignment, even is the value to be assigned is the same as the current value. Parameters: Name Type Description propertyName string The name of the record property that is about to be assigned to currentValue any The current property value self module:bff/record The record that triggered the event Source: record.js, line 23 prechange:[property name] Emitted when the property with name [property name] is about to be assigned a new value. This event is always emitted upon assignment, even is the value to be assigned is the same as the current value. Parameters: Name Type Description currentValue any The current property value self module:bff/record The record that triggered the event Source: record.js, line 16 Ã— Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replacedbff/record#change:[property name]bff/record#event:changebff/record#event:prechangebff/record#prechange:[property name] , Basic Front-end Foundation BFF is a collection of standalone modules, designed with the intent of making it easier to design interactive web applications. It comprises base classes for the MVC pattern (Record, View) but more importantly, generic building blocks for event systems (Event Emitter, Event Listener), inheritance (Extend), collections (List) and DOM manipulation (Patch DOM). Its ambition is to be a helper library rather than a framework, to be mixed and matched with home grown or third-party components. As such, each BFF module provides a specific service, with a minimal interface. All modules are UMD compatible, which means that they support AMD and CommonJS loaders, as well as no loader at all. Distinguishing features Modular and without external dependencies. Two versions; development and production. The former with lots of runtime error checking, the latter minified and without error checks, for optimal performance. Fast and fool-proof event system - uses inversion-of-control to automatically keep track of registered event listeners. Data modules (Record and List) combine event system with getters and setters, to create an event emitting, type safe, data layer that can be manipulated with the same syntax as plain JS objects. Data modules support calculated properties, similar to signals in FRP, whose values are derived from one or more other properties - and still emits events when their calculated values change. View module inspired by Backbone.js views, with the addition of React-like DOM patching and hierarchical structuring. Compatibility Latest versions (and presumably earlier) of Chrome, Firefox, Safari and Opera Internet Explorer 9 and later Node.js (except View and Patch DOM modules, which naturally require a browser environment) Download Run npm install bff-lib --save or bower install bff-lib --save in your project's root folder Or, download a release directly from here. DemosTodo application (source) DocumentationAPI reference Want to contribute?Buildingnpm install will install all project dev. dependencies. grunt will lint the project, build dev and prod versions of BFF, compile JSDoc documentation, and run the Intern test suite grunt watch will watch for source file changes and recompile the source and documentation Running testsUnit tests in browserGo to [server root]/node_modules/intern/client.html?config=tests/intern in some browser Unit tests in terminal (Node.js)Run node_modules/.bin/intern-client config=tests/intern Unit tests and functional tests in browser Start a standalone Selenium server java -jar [path to selenium jar] Run grunt test Ã— Search results Close "},"bff_event-emitter.html":{"id":"bff_event-emitter.html","title":"Mixin: bff/event-emitter","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replacedbff/record#change:[property name]bff/record#event:changebff/record#event:prechangebff/record#prechange:[property name] Mixin: bff/event-emitter bff/event-emitter A mixin, providing event emitting capabilities to an object. Events are simply strings. When they are emitted, zero or more parameters can be passed as arguments to the listening functions. Source: event-emitter.js, line 12 Methods addEventListener(eventName, callback) Add an event listener function that will be called whenever the given event is emitted. Trying to add the exact same function twice till throw an error, as that is rarely ever the intention and a common source of errors. Parameters: Name Type Description eventName string Identifier string for the event that is to be listened to. callback function The function that will be called when the event is emitted. Source: event-emitter.js, line 69 emit(eventName [, eventArguments]) Emit an event. Callbacks will be called with the same arguments as this function was called with, except for the event name argument. Parameters: Name Type Argument Description eventName string Identifier string for the event. eventArguments any &lt;optional&gt; &lt;repeatable&gt; Zero or more arguments that event listeners will be called with. Source: event-emitter.js, line 19 emitArgsAsArray(eventName [, argsArray]) Emit an event. Callbacks will be called with arguments given as an an array in the second argument Parameters: Name Type Argument Description eventName string Identifier string for the event. argsArray Array &lt;optional&gt; An array of arguments with which the callbacks will be called. Each item in the array will be provided as an individual argument to the callbacks. Source: event-emitter.js, line 43 removeEventListener(eventName [, callback]) Removes an event listener function. If the function was never a listener, do nothing. Parameters: Name Type Argument Description eventName string Identifier string for the event in question. callback function &lt;optional&gt; If not given, all event listeners to the provided eventName will be removed. If given, only the given callback will be removed from the given eventName. Source: event-emitter.js, line 96 Ã— Search results Close "},"bff_event-listener.html":{"id":"bff_event-listener.html","title":"Mixin: bff/event-listener","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replacedbff/record#change:[property name]bff/record#event:changebff/record#event:prechangebff/record#prechange:[property name] Mixin: bff/event-listener bff/event-listener A mixin, providing event listening capabilities to an object. This is an inversion-of-control with regards to regular event listening; the listener maintains a list of the events it is listening to. This allows the listener to remove some or all its event listeners, for instance when it is disabled or destroyed. This is an easy way to avoid leaking listeners. Caveat: don't mix eventEmitter.removeEventListener and eventListener.stopListening throughout a project, as that could result in memory leaks. Source: event-listener.js, line 44 Methods listenTo(eventEmitters, eventNames, callback [, context]) Start listening to an event on a specified event emitting object. Both eventEmitters and eventNames arguments can be arrays. The total amount of listeners added will be the Cartesian product of the two lists. Parameters: Name Type Argument Description eventEmitters Object | Array | NodeList One or more event emitters that will be listened to. eventNames string | Array One or more string identifiers for events that will be listented to. callback function The function that will be called when the event is emitted. context any &lt;optional&gt; The context with which the callback will be called (i.e. what &quot;this&quot; will be). Will default to the caller of .listenTo, if not provided. Source: event-listener.js, line 55 stopListening( [eventEmitter] [, eventName]) Stop listening to events. If no arguments are provided, the listener removes all its event listeners. Providing any or both of the optional arguments will filter the list of event listeners removed. Parameters: Name Type Argument Description eventEmitter Object &lt;optional&gt; If provided, only callbacks attached to the given event emitter will be removed. eventName string &lt;optional&gt; If provided, only callbacks attached to the given event name will be removed. Source: event-listener.js, line 91 Ã— Search results Close "},"module-bff_extend.html":{"id":"module-bff_extend.html","title":"Module: bff/extend","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replacedbff/record#change:[property name]bff/record#event:changebff/record#event:prechangebff/record#prechange:[property name] Module: bff/extend (require(&quot;bff/extend&quot;))(target, source [, onConflict] [, defaultOnConflict]) A function that extends a target object with the properties of a source object, with options for describing property collision behavior. Note that the target object is mutated and returned, i.e. no new object gets created by invoking this function. The function comes with a set of named built-in conflict-solving functions: crash: Throws an error when a property conflict occurs. This is the default solver function. useTarget: Uses the target's property, i.e. leaves the target property unchanged. useSource: Uses the source's property, i.e. overwrites the target property with the source property. merge: Tries to merge the values in an intuitive way. Objects are merged recursively. Arrays are concatenated. Functions are combined, so that the target's function is first called, then the source's. Both functions are passed the same arguments. Numbers and strings added using the + operator. Boolean values are or:ed using the || operator (i.e. Boolean addition). If the source and target types are not the same, use the source value.The caller also has the option to specify custom solver functions. Examples extend( { a: { b: 'b', c: 'c' } }, { a: { c: 'c', d: 'd' } }, 'useSource'); // Returns { a: { c: 'c', d: 'd' } }As can be seen in above, the 'useSource' conflict solver is not recursive, it simply overwrites any property it encounters. This is how e.g. jQuery.extend and _.assign behaves. extend( { a: { b: 'b', c: 'c' } }, { a: { c: 'c', d: 'd' } }, 'merge'); // Returns { a: { b: 'b', c: 'c', d: 'd' } }Here we see that the 'merge' solver works recursively. extend( { a: { b: 'b' }, num: 1 }, { a: { c: 'c' }, num: 2 }, { object: 'merge' }, 'useSource'); // Returns { a: { b: 'b', c: 'c' }, num: 2 }The above example uses the 'merge' solver on objects and the 'useSource' solver on all other property types. This produces a recursive behavior over objects, which is quite often desired. This is how e.g. _.merge behaves extend( { a: { b: 'b' }, num: 1 }, { a: { c: 'c' }, num: 2, newProp: 3 }, function (target, source, prop) { target[prop] = 42; }); // Returns { a: 42, num: 42, newProp: 3 }Above we see a (fairly useless) custom conflict solver function. Parameters: Name Type Argument Description target Object The object that will be extende with new properties. source Object The object that provides the new properties. onConflict string | module:bff/extend~conflictSolver | Object &lt;optional&gt; Specifies how to handle cases where a property exists both on the target and on the source. a string argument will be used to identify one of the built in solver functions. Valid values are 'useTarget', 'useSouce', 'crash' and 'merge'. a function argument will be used as-is as a solver for all conflicts. an Object argument should have keys that correspond to value types, i.e. 'object', 'array', 'function', 'string', 'number', 'boolean', 'null' or 'undefined'. The object values can be either strings or functions, which will be used as solver functions for the corresponding key value types. defaultOnConflict string | module:bff/extend~conflictSolver &lt;optional&gt; Specifies a default solver, in the same manner as the onConflict argument. Can only be used if onConflict is an object. Source: extend.js, line 85 Returns: The extended object Type Object Type Definitions conflictSolver(target, source, prop, onConflict, defaultOnConflict) Parameters: Name Type Description target Object source Object prop string The name of the conflicting property. onConflict string | module:bff/extend~conflictSolver | Object The same onConflict argumet passed to the extend() call. defaultOnConflict string | module:bff/extend~conflictSolver The same defaultOnConfluct argumet passed to the extend() call. Source: extend.js, line 17 Ã— Search results Close "},"module-bff_list.html":{"id":"module-bff_list.html","title":"Module: bff/list","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replacedbff/record#change:[property name]bff/record#event:changebff/record#event:prechangebff/record#prechange:[property name] Module: bff/list Maintains a list of items. The idea is to stay as true as possible to the native Array interface, but to augment its usefulness by triggering events whenever the list is updated, as well as adding convenience functions for mutating the List in place. The exported List constructor can be used as-is, in which case a generic List will be created. This is a quite common use case. Alternatively, a List &quot;subclass&quot; constructor can be created by calling List.withProperties(...). This second approach provides the possibility to add custom calculated properties to the list. See module:bff/list#withProperties for more details. new (require(&quot;bff/list&quot;))( [items]) Creates a new List, with an optional list or array of initial items. Parameters: Name Type Argument Description items Array | List &lt;optional&gt; Items that will be added to the List on creation. Mixes In: bff/event-emitter bff/event-listener Source: list.js, line 798 Methods &lt;static&gt; withProperties(schema) Creates a new List constructor function, that will create List instances with the property schemaprovided to this function Parameters: Name Type Description schema Object An object describing the properties that will be part of all new instances created by the returned constructor function. The property descriptions should be on the same format at the schema specified for module:bff/record.withProperties, with the only exception that setters are not allowed. Source: list.js, line 808 Returns: New constructor function based on the provided schema. Type function addEventListener(eventName) Augmented version of bff/event-emitter#addEventListener that provides the option to listen to events emitted from any item in the List. To add a listener to an item event, prepend the event name with 'item:'. For instance, to listen for the 'change' event on all the list items (even ones added after the listener was created), add a listener for the 'item:change' event. Parameters: Name Type Description eventName string Identifier string for the event. Source: list.js, line 668 clear() Mutates the List by removing all items. Source: list.js, line 508 Fires: module:bff/list#change:length module:bff/list#item:removed Returns: The List, now empty. Type List concat(value) Returns a new List comprised of the List on which it is called joined with the List(s), Array(s) and/or value(s) provided as arguments. Mirrors the behavior of Array.concat. Parameters: Name Type Argument Description value any &lt;repeatable&gt; A List, Array or value that will be concatenated with the original List. Lists and Arrays will be deconstructed and each item added to the new List. Source: list.js, line 453 Returns: The new List. Type List every(predicate [, thisArg]) Mirrors Array.every behavior. Parameters: Name Type Argument Description predicate module:bff/list~predicateCallback Executed once per List item. thisArg any &lt;optional&gt; Value to use as &quot;this&quot; when executing callback. Source: list.js, line 331 Returns: true if all items passes the predicate test, false otherwise. Type boolean filter(predicate) Creates a new List with all items that pass the test implemented by the predicate function test. The original list is unchanged. Mirrors the behavior of Array.filter. Parameters: Name Type Description predicate module:bff/list~predicateCallback Executed once per List item. Source: list.js, line 415 Returns: The new List. Type List filterMut(predicate [, thisArg]) Mutates the List by removing all items that does not pass the predicate function test. Parameters: Name Type Argument Description predicate module:bff/list~predicateCallback Called once per List item to determine whether the item should be removed. thisArg any &lt;optional&gt; Value to use as &quot;this&quot; when executing predicate callback. Source: list.js, line 472 Fires: module:bff/list#change:length module:bff/list#item:removed Returns: The filtered List. Type List find(predicate) Returns the first item in the List that passes the predicate function test, or undefined if no item passes. Parameters: Name Type Description predicate module:bff/list~predicateCallback Called once per List item to in order to find a matching item. Source: list.js, line 590 Returns: The matching item, if any. Type any | undefined findIndex(predicate) Returns the index of the first item in the List that passes the predicate function test, or -1 if no item passes. Parameters: Name Type Description predicate module:bff/list~predicateCallback Called once per List item to in order to find a matching item. Source: list.js, line 604 Returns: The position of the matching item, or -1 if none matches. Type number forEach(callback [, thisArg]) Executes the given function once per List item. Mirrors Array.forEach behavior. Parameters: Name Type Argument Description callback module:bff/list~forEachCallback The function that will be called once per List item. thisArg any &lt;optional&gt; Value to use as &quot;this&quot; when executing callback. Source: list.js, line 323 includes(item [, fromIndex]) Returns whether the provided item is part of the List. Parameters: Name Type Argument Description item any fromIndex number &lt;optional&gt; The index to start the search at. If the index is greater than or equal to the List's length, -1 is returned, which means the List will not be searched. If the provided index value is a negative number, it is taken as the offset from the end of the List. Source: list.js, line 620 Returns: True if the item is part of the List, false otherwise. Type boolean indexOf(searchItem [, fromIndex]) Mirrors Array.indexOf behavior. Parameters: Name Type Argument Description searchItem any The item to locate within the List. fromIndex number &lt;optional&gt; The index to start the search at. If the index is greater than or equal to the List's length, -1 is returned, which means the List will not be searched. If the provided index value is a negative number, it is taken as the offset from the end of the List. Source: list.js, line 349 Returns: The first index at which a given item can be found in the List, or -1 if it is not present. Type number join( [separator]) Parameters: Name Type Argument Description separator string &lt;optional&gt; Specifies a string to separate each item of the List. If omitted, the List items are separated with a comma. Mirrors Array.join behavior. Source: list.js, line 366 Returns: The stringified List items, joined by the 'separator' string argument. Type string lastIndexOf(searchItem [, fromIndex]) Parameters: Name Type Argument Description searchItem any The item to locate within the List. fromIndex number &lt;optional&gt; The index at which to start searching backwards. Defaults to the List's length minus one, i.e. the whole List will be searched. If the index is greater than or equal to the length of the List, the whole List will be searched. If negative, it is taken as the offset from the end of the List. Mirrors Array.lastIndexOf behavior. Source: list.js, line 358 Returns: The last index at which a given item can be found in the List, or -1 if it is not present. Type number map(callback [, thisArg]) Creates a new List with the results of calling a provided callback function on every element in the List. Mirrors the behavior of Array.map. Parameters: Name Type Argument Description callback module:bff/module~mapCallback Executed once per List item. thisArg any &lt;optional&gt; Value to use as &quot;this&quot; when executing callback. Source: list.js, line 434 Returns: The new List. Type List mapMut(callback [, thisArg]) Replaces all items in the List with new items, generated by the callback function. Parameters: Name Type Argument Description callback module:bff/module~mapCallback Executed once per List item to produce new items. thisArg any &lt;optional&gt; Value to use as &quot;this&quot; when executing callback. Source: list.js, line 575 Fires: module:bff/list#item:replaced Returns: The List, with all items updated. Type List pop() Remove and return one item from the end of the List. Mirrors Array.pop behavior. Source: list.js, line 231 Fires: module:bff/list#change:length module:bff/list#item:removed Returns: Removed item Type any propertiesToJSON() Returns a newly created Object containing the List's deep copied properties. Source: list.js, line 659 Returns: Type Object push(item) Add one or more items to the end of the List. Mirrors Array.push behavior. Parameters: Name Type Argument Description item any &lt;repeatable&gt; Each item argument will be pushed onto the List. Source: list.js, line 180 Fires: module:bff/list#change:length module:bff/list#item:added Returns: Updated List length Type number pushAll(items) Mutates the List by adding the items comprising the provided List or Array to the end of the List. Parameters: Name Type Description items module:bff/list | Array The items that will be appended to the List. Source: list.js, line 520 Fires: module:bff/list#change:length module:bff/list#item:added Returns: The List, with new items appended. Type List reduce(callback, initialValue) Applies a function against an accumulator and each value of the List (from left-to-right) to reduce it to a single value. Mirrors Array.reduce behavior. Parameters: Name Type Description callback module:bff/list~reduceCallback The function that will be called once per List item. initialValue any Value to use as the first argument to the first call of the callback. Source: list.js, line 373 Returns: Aggregated value Type any reduceRight(callback, initialValue) Applies a function against an accumulator and each value of the List (from right-to-left) to reduce it to a single value. Mirrors Array.reduceRight behavior. Parameters: Name Type Description callback module:bff/list~reduceCallback The function that will be called once per List item. initialValue any Value to use as the first argument to the first call of the callback. Source: list.js, line 382 Returns: Aggregated value Type any remove(item) Mutates the List by removing all occurances of the provided item. Parameters: Name Type Description item any The item to remove from the list. Source: list.js, line 497 Fires: module:bff/list#change:length module:bff/list#item:removed Returns: The List, without any occurances of 'item'. Type List removeEventListener(eventName) Augmented version of bff/event-emitter#removeEventListener that provides functionality for removing &quot;item&quot; event listeners, e.g. for stop listening to events like &quot;items:change&quot;. Parameters: Name Type Description eventName string Identifier string for the event. Source: list.js, line 688 reverse() Reverses the List in place. Mirros the behavior of Array.reverse. No events are emitted by this operation. Source: list.js, line 404 shift() Remove and return one item from the beginning of the List. Mirrors Array.shift behavior. Source: list.js, line 253 Fires: module:bff/list#change:length module:bff/list#item:removed Returns: Removed item Type any slice( [begin] [, end]) Creates a new List from the range of current items specified by the begin and end arguments. Mirrors the behavior of Array.slice. Parameters: Name Type Argument Description begin number &lt;optional&gt; Index that specifies the beginning of the range. Inclusive. A negative index will be relative to the end of the List instead of the beginning. end number &lt;optional&gt; Index that specifies the end of the range. Exclusive. A negative index will be relative to the end of the List instead of the beginning. Source: list.js, line 423 Returns: The new List. Type List sliceMut( [begin] [, end]) Mutates the List by removing all elements outside of range specified by the begin and end arguments. Parameters: Name Type Argument Description begin number &lt;optional&gt; Index that specifies the beginning of the range. Inclusive. A negative index will be relative to the end of the List instead of the beginning. end number &lt;optional&gt; Index that specifies the end of the range. Exclusive. A negative index will be relative to the end of the List instead of the beginning. Source: list.js, line 537 Fires: module:bff/list#change:length module:bff/list#item:removed Returns: The List, sans the items outside of the specified range. Type List some(predicate [, thisArg]) Mirrors Array.some behavior. Parameters: Name Type Argument Description predicate module:bff/list~predicateCallback Executed once per List item. thisArg any &lt;optional&gt; Value to use as &quot;this&quot; when executing callback. Source: list.js, line 340 Returns: true if at least one item passes the predicate test, false otherwise. Type boolean sort( [comparator]) Sorts the items of the List in place. The sort is not necessarily stable. The default sort order is according to string Unicode code points, unless a custom comparator finction is provided. Mirrors the behavior of Array.sort. No events are emitted by this operation. Parameters: Name Type Argument Description comparator module:bff/list~compareFunction &lt;optional&gt; A function that specifies the ordering of two arbitrary List items. Called multiple times in order to produce a total ordering of the items. Source: list.js, line 396 Returns: The sorted list. Type List splice(start, nItemsToRemove [, itemToAdd]) Changes the content of the List by removing existing items and/or adding new items. Mirrors Array.splice behavior. Parameters: Name Type Argument Description start number Index at which to start changing the array. If greater than the length of the array, actual starting index will be set to the length of the array. If negative, will begin that many items from the end. nItemsToRemove number An integer indicating the number of old array items to remove. If nItemsToRemove is greater than the number of items left in the array starting at start, then all of the items through the end of the array will be deleted. itemToAdd any &lt;optional&gt; &lt;repeatable&gt; Item that will be added to the array, starting at the index specified in the first argument. Source: list.js, line 280 Fires: module:bff/list#change:length module:bff/list#item:added module:bff/list#item:replaced module:bff/list#item:removed Returns: Array of removed items Type Array.&lt;any&gt; toArray() Returns an newly created Array, containing all the items of the List. List properties are not copied to the Array object. The items are copied shallowly. Source: list.js, line 635 Returns: Type Array toJSON() Returns a newly created Array representation of the List, containing deep copies of all the List's items, but not its properties. Source: list.js, line 644 Returns: Type Array toString() Source: list.js, line 710 Returns: A human readable string representation of the List. Type string unshift(item) Add one or more items to the beginning of the List. Mirrors Array.unshift behavior. Parameters: Name Type Argument Description item any &lt;repeatable&gt; Each item argument will be pushed onto the List. Source: list.js, line 206 Fires: module:bff/list#change:length module:bff/list#item:added Returns: Updated List length Type Number Type Definitions compareFunction(itemA, itemB) Compares itemA and itemB arguments according to some sorting criterion. Should return -1 if itemA comes before itemB, 0 if itemA is equal to itemB, 1 if itemB comes was removed. Source: list.js, line 32 item:replaced Parameters: Name Type Description newItem any The item that was added to the List. oldItem any The item that was removed from the List. index number The position withing the List where the item was replaced. list module:bff/list The List in which the item was replaced. Source: list.js, line 24 Ã— Search results Close "},"module-bff_patch-dom.html":{"id":"module-bff_patch-dom.html","title":"Module: bff/patch-dom","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replacedbff/record#change:[property name]bff/record#event:changebff/record#event:prechangebff/record#prechange:[property name] Module: bff/patch-dom (require(&quot;bff/patch-dom&quot;))(target, source [, options]) Patches the target element and its child elements such that it will be identical to the source element and its child structure. It achieves this by recursively patching, removing or adding elements in the target element hierarchy. The overall logic of the algorithm goes as follows: If the target and source elements have differing node type types (e.g. a &lt;div&gt; and a &lt;span&gt; tag) the target element is replaced by the source element. Otherwise, if the target and source elements are of the same type (e.g. two &lt;div&gt; tags), the attributes of the target element will be replaced by those of the target element. Then the target and source elements' children lists are compared using a version of the Levenshtein algorithm. This results in the children of the target element being either patched (by calling patchDom recursively) or removed. Child elements only present in the source child list will also be added to the target child list at their respective positions. If any encountered target elements has a patch-ignore attribute, that node and its children will not be patched. Parameters: Name Type Argument Description target HTMLElement The element (hierarchy) to be patched. Will be identical to the source element (hierarchy) after the function call completes. source HTMLElement The element (hierarchy) that the target (hierarchy) will be transformed into. options Object &lt;optional&gt; Options that will be recursively passed down to all patchDom calls. Currently only one option is implemented: ignoreSubtreeOf: A CSS selector string that identifies any elements, whose subtrees will not be patched. Source: patch-dom.js, line 239 Ã— Search results Close "},"module-bff_record.html":{"id":"module-bff_record.html","title":"Module: bff/record","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replacedbff/record#change:[property name]bff/record#event:changebff/record#event:prechangebff/record#prechange:[property name] Module: bff/record A Record is the basic entity of the data layer. In difference to regular JS objects, it has a predefined set of properties. The properties are specified by &quot;subclassing&quot; the abstract Record constructor by calling Record.withProperties(...) and providing a properties schema. For more details, see module:bff/record.withProperties. The major advantages of using a predefined (i.e. known and finite) set of properties are: Each property gets a custom setter, that emits a change event whenever the property value changes. The setter can also do types checks on the assigned value (which it does in dev. mode). The record instances can be locked using Object.preventExtensions, with the nice effect that trying to assign a value to an undeclared property will throw an error. new (require(&quot;bff/record&quot;))( [values]) Creates a new Record (subclass) with an optional set of initial values. Parameters: Name Type Argument Description values Object | module:bff/record &lt;optional&gt; An object containing initial values for the Record to be created. Mixes In: bff/event-emitter bff/event-listener Source: record.js, line 157 Methods &lt;static&gt; withProperties(schema, dontPreventExtensions) Creates a new Record constructor function, that will create Record instances with the property schema provided to this function. The various aspects of the property schema are described in detail below, but let's start with an example. var Person = Record.withProperties({ firstName: 'string', lastName: 'string', fullName: { setter: false, getter: function () { return this.firstName + ' ' + this.lastName; }, dependencies: [ 'firstName', 'lastName' ], }, age: { type: [ Number, undefined ], defaultValue: 0, }, someData: {}, })Here we see a schema with five properties. The first two (firstName and lastName) use a shorthand syntax to declare string properties. The fullName property is a calculated property that depends on firstName and lastName. The age property is either a number or undefined (properties can't be undefined by default), with a default value of 0. Finally, the someData property can be of any type. Parameters: Name Type Description schema Object An object describing the properties that will be part of all new instances created by the returned constructor function. Each key/value pair describes a single property. Property descriptor objects can have the following properties: type: A string or array of strings specifying the type of the property. If omitted, no type checking will be performed, otherwise types are checked by applying the typeof operator to the assigned value and then checking to see if the returned type string is part of the schema types. defaultValue: An initial value that will be assigned to all new instances of this property upon creation. setter: A function that will be called to transform the assigned value before it is stored on the property. Shouldn't have any side effects, as it might be called internally to determine when events should be triggered. getter: A function that will be run to transform the read value before it is returned. Shouldn't have any side effects, as it might be called internally to determine when events should be triggered. All schema descriptor properties are optional. An empty schema descriptor can be replaced with any falsy value for the same effect, which means that:someData: {}, someData: undefined, someData: null and someData: false all declares a property named someData, which can hold any type of data. There is also a shorthand syntax for specifying typed properties, because it is such a common use case, e.g.:aProp: String is equal to aProp: { type: String } and e.g.aProp: [ String, undefined ] is equal to aProp: { type: [ String, undefined ] } dontPreventExtensions boolean All extensions of records are prevented by default (using Object.preventExtensions), but that behavior can be toggled using this flag. Source: record.js, line 302 Returns: New constructor function based on the provided schema. Type function toJSON() Returns a newly created Object containing the Records's deep copied properties. The fact that this function returns an Object and not a strin is a bit misleading, but this naming convension is used for conformity reasons, see https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/JSON/stringify#toJSON()_behavior Source: record.js, line 244 Returns: Type Object toString() Source: record.js, line 257 Returns: A human readable string representation of the Record. Type string Events change:[property name] Emitted when the value of the property with name [property name] has changed. This event is only emitted if the assigned value actually differs from the previous one, compared using strict equality. Parameters: Name Type Description newValue any The new property value oldValue any The previous property value self module:bff/record The record that triggered the event Source: record.js, line 32 change Emitted when some property value has changed. This event is only emitted if the assigned value actually differs from the previous one, compared using strict equality. Parameters: Name Type Description propertyName string The name of the record property that has changed newValue any The new property value oldValue any The previous property value self module:bff/record The record that triggered the event Source: record.js, line 40 prechange Emitted when some property value is about to be assigned a new value. This event is always emitted upon assignment, even is the value to be assigned is the same as the current value. Parameters: Name Type Description propertyName string The name of the record property that is about to be assigned to currentValue any The current property value self module:bff/record The record that triggered the event Source: record.js, line 23 prechange:[property name] Emitted when the property with name [property name] is about to be assigned a new value. This event is always emitted upon assignment, even is the value to be assigned is the same as the current value. Parameters: Name Type Description currentValue any The current property value self module:bff/record The record that triggered the event Source: record.js, line 16 Ã— Search results Close "},"module-bff_view.html":{"id":"module-bff_view.html","title":"Module: bff/view","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replacedbff/record#change:[property name]bff/record#event:changebff/record#event:prechangebff/record#prechange:[property name] Module: bff/view Encapsulates typical MVC view functionality. Note that BFF lacks a separate controller module and it is not wrong put controller logic in BFF Views. The intended way to combine BFF Records/Lists and Views into some kind or MVC-like pattern is as follows: Views listen to DOM events, and reacts to those by mutating data layer entities (such as models or lists of models) Views also listen to data layer events and reacts to those, possibly by further mutating the data layer (i.e. controller logic), but most importantly by re-rendering themselves. Another way of describing the above is that the views should, besides listening to user generated events, always strive to visually represent the data layer as truthfully as possible. A powerful and simple approach to achieving this is to re-render the whole view whenever the data layer changes. The three major issues to deal with when re-rendering an entire view are: Loss of view state. This is a generic problem, that thankfully has an easy solution; store all application state in the data layer. A typical way of doing this is to assign a view state model to views that are not stateless. Loss of event listeners. The typical solution to this is event delegation, which is also the soliution that BFF Views provide. All event listeners are registered on the view's root element and as long as the root elements is not replaced, the event listeners will be unaffecte by a re-render. Visual flickering. Replacing large chunks of the visual DOM may cause flickering. BFF Views work around this issue by using an approach similar to that of React, namely by differentially updating the DOM. This means doing an offline diff and then only updating the parts of the DOM that have actually changed. new (require(&quot;bff/view&quot;))() Creates a new View instance. Mixes In: module:bff/event-emitter module:bff/event-listener Source: view.js, line 39 Members children :module:bff/list A list of this view's child views. Initially empty. Type: module:bff/list Source: view.js, line 77 el :HTMLElement|undefined The root DOM element of the view. The default implementation of module:bff/view#render assigns to and updates this element. Delegated event listeners, created by calling module:bff/view#listenTo are attached to this element.Replacing the current element with the function needs to return it to prevent browser JS optimizations from interfering with the forced repaint. Type number listenTo(selectorStr, eventName, callback [, context]) Augments bff/event-listener#listenTo with functionality for listening to delegated DOM events, by specifying a CSS selector string instead of an event emitter. The actual listener will implicitly be registered on this view's root element. Not the the &quot;mouseenter&quot; and &quot;mouseleave&quot; events does not bubble, so they might not behave as expected - &quot;mouseover&quot; and &quot;mouseout&quot; events on the other hand do bubble. Parameters: Name Type Argument Description selectorStr string | Object | Array | NodeList The CSS selector string that will be used to filter all events bubbling up to the listener. If anything other than a string passed, the original listenTo implementation will be used. eventName string | Array One or more string identifiers for events that will be listented to. callback function The function that will be called when the event is emitted. context any &lt;optional&gt; The context with which the callback will be called (i.e. what &quot;this&quot; will be). Will default to the caller of .listenTo, if not provided. Source: view.js, line 241 parseHtml(htmlString, returnAll) Helper function that parses an HTML string into an HTMLElement hierarchy and returns the first element in the NodeList, unless the returnAll flag is true, in which case the whole node list is returned. Parameters: Name Type Description htmlString string The string to be parsed returnAll boolean If true will return all top level elements Source: view.js, line 150 render( [patchOptions]) Creates a DOM representation of the view, based on the HTML string returned by the getHtml() function and then assigns it to the view's el property. If the view already has an el, it will be patched instead of replaced, so that delegated event listeners will be preserved. Parameters: Name Type Argument Des                 return;

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
