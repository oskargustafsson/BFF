ing a CSS selector string instead of an event emitter. The actual listener will implicitly be registered on this view's root element. * @instance * @arg {string|Object|Array|NodeList} selectorStr - The CSS selector string that will be used to filter all events bubbling up to the listener. If anything other than a string passed, the original listenTo implementation will be used. * @arg {string|Array} eventName - One or more string identifiers for events that will be listented to. * @arg {function} callback - The function that will be called when the event is emitted. * @arg {any} [context] - The context with which the callback will be called (i.e. what &quot;this&quot; will be). * Will default to the caller of .listenTo, if not provided. */ listenTo: function (selectorStr, eventName, callback, context, useCapture) { if (typeof selectorStr !== 'string') { eventListener.listenTo.apply(this, arguments); return; } if (eventName instanceof Array &amp;&amp; eventName.length &gt; 0) { this.listenTo(selectorStr, eventName.pop(), callback, context, useCapture); this.listenTo(selectorStr, eventName, callback, context, useCapture); return; } if (RUNTIME_CHECKS) { if (typeof eventName !== 'string') { throw '&quot;eventName&quot; argument must be a string'; } if (typeof callback !== 'function') { throw '&quot;callback&quot; argument must be a function'; } if (arguments.length &gt; 4 &amp;&amp; typeof useCapture !== 'boolean') { throw '&quot;useCapture&quot; argument must be a boolean value'; } } var delegates = this.__private.eventDelegates; var delegatesForEvent = delegates[eventName]; var firstTimeListeningToEvent = false; if (!delegatesForEvent) { delegatesForEvent = (delegates[eventName] = {}); firstTimeListeningToEvent = true; useCapture = useCapture || eventName === 'blur' || eventName === 'focus'; eventListener.listenTo.call(this, this.el, eventName, this.__private.onDelegatedEvent, undefined, useCapture); } delegatesForEvent[selectorStr] = delegatesForEvent[selectorStr] || []; delegatesForEvent[selectorStr].push(callback.bind(context || this)); }, /** * Augments {@link module:bff/event-listener#stopListening} with functionality for stop listening to delegated DOM events. * @instance * @arg {string|Object} [selectorStr] - If provided, only delegated event callbacks for the given selector string will be removed. If anything other than a string passed, the original stopListening implementation will be used. * @arg {string} [eventName] - If provided, only callbacks attached to the given event name will be removed. */ stopListening: function (selectorStr, eventName) { if (typeof selectorStr !== 'string') { eventListener.stopListening.apply(this, arguments); return; } if (RUNTIME_CHECKS &amp;&amp; arguments.length &gt; 1 &amp;&amp; typeof eventName !== 'string') { throw '&quot;eventName&quot; argument must be a string'; } var delegatesForEvent = this.__private.eventDelegates[eventName]; if (!delegatesForEvent) { return; } delete delegatesForEvent[selectorStr]; if (Object.keys(delegatesForEvent).length === 0) { delete this.__private.eventDelegates[eventName]; eventListener.stopListening.call(this, this.el, eventName); } }, /** * @instance * @returns {string} A human readable representation of the View, containing valuable debugging information. */ toString: function () { return JSON.stringify({ 'element': this.el &amp;&amp; { type: '&lt;' + this.el.nodeName + '&gt;', children: this.el.childNodes.length, }, 'child views': this.__private.childViews.length, 'event listeners': Object.keys(this.__private.listeningTo), 'delegated events': Object.keys(this.__private.eventDelegates), }, undefined, 2); }, }, 'useSource'); return View; } // Expose, based on environment if (typeof define === 'function' &amp;&amp; define.amd) { // AMD define([ './extend', './event-listener', './patch-dom', './list' ], moduleFactory); } else if (typeof exports === 'object') { // Node, CommonJS-like module.exports = moduleFactory( require('./extend'), require('./event-listener'), require('./patch-dom'), require('./list')); } else { // Browser globals var bff = window.bff = window.bff || {}; bff.View = moduleFactory(bff.extend, bff.eventListener, bff.patchDom, bff.List); } }()); Ã— Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replaced Modules Classes module:bff/list module:bff/record module:bff/view Mixins bff/event-emitter bff/event-listener Events change:length Parameters: Name Type Description newLength number The current length of the List. oldLength number The previous length of the List. list module:bff/list The List whose length has changed. Source: list.js, line 40 item:added Parameters: Name Type Description item any The item that was added to the List. index number The position withing the List where the item was added. list module:bff/list The List to which the item was added. Source: list.js, line 18 item:removed Parameters: Name Type Description item any The item that was removed from the List. index number The position withing the List where the item was removed. list module:bff/list The List from which the item was removed. Source: list.js, line 33 item:replaced Parameters: Name Type Description newItem any The item that was added to the List. oldItem any The item that was removed from the List. index number The position withing the List where the item was replaced. list module:bff/list The List in which the item was replaced. Source: list.js, line 25 Ã— Search results Close "},"mixins.list.html":{"id":"mixins.list.html","title":"Mixins","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replaced Mixins Classes module:bff/list module:bff/ istener(eventName, callback) Add an event listener function that will be called whenever the given event is emitted. Trying to add the exact same function twice till throw an error, as that is rarely ever the intention and a common source of errors. Parameters: Name Type Description eventName string Identifier string for the event that is to be listened to. callback function The function that will be called when the event is emitted. Source: event-emitter.js, line 69 emit(eventName, eventArguments) Emit an event. Callbacks will be called with the same arguments as this function was called with, except for the event name argument. Parameters: Name Type Argument Description eventName string Identifier string for the event. eventArguments any &lt;optional&gt; &lt;repeatable&gt; Zero or more arguments that event listeners will be called with. Source: event-emitter.js, line 19 emitArgsAsArray(eventName, argsArray) Emit an event. Callbacks will be called with arguments given as an an array in the second argument Parameters: Name Type Argument Description eventName string Identifier string for the event. argsArray array &lt;optional&gt; An array of arguments with which the callbacks will be called. Each item in the array will be provided as an individual argument to the callbacks. Source: event-emitter.js, line 43 removeEventListener(eventName, callback) Removes an event listener function. If the function was never a listener, do nothing. Parameters: Name Type Argument Description eventName string Identifier string for the event in question. callback function &lt;optional&gt; If not given, all event listeners to the provided eventName will be removed. If given, only the given callback will be removed from the given eventName. Source: event-emitter.js, line 96 Ã— Search results Close "},"bff_event-listener.html":{"id":"bff_event-listener.html","title":"Mixin: bff/event-listener","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replaced Mixin: bff/event-listener bff/event-listener A mixin, providing event listening capabilities to an object. This is an inversion-of-control with regards to regular event listening; the listener maintains a list of the events it is listening to. This allows the listener to remove some or all its event listeners, for instance when it is disabled or destroyed. This is an easy way to avoid leaking listeners. Caveat: don't mix eventEmitter.removeEventListener and eventListener.stopListening throughout a project, as that could result in memory leaks. Source: event-listener.js, line 44 Methods listenTo(eventEmitters, eventNames, callback, context) Start listening to an event on a specified event emitting object. Both eventEmitters and eventNames arguments can be arrays. The total amount of listeners added will be the Cartesian product of the two lists. Parameters: Name Type Argument Description eventEmitters Object | Array | NodeList One or more event emitters that will be listened to. eventNames string | Array One or more string identifiers for events that will be listented to. callback function The function that will be called when the event is emitted. context any &lt;optional&gt; The context with which the callback will be called (i.e. what &quot;this&quot; will be). Will default to the caller of .listenTo, if not provided. Source: event-listener.js, line 55 stopListening(eventEmitter, eventName) Stop listening to events. If no arguments are provided, the listener removes all its event listeners. Providing any or both of the optional arguments will filter the list of event listeners removed. Parameters: Name Type Argument Description eventEmitter Object &lt;optional&gt; If provided, only callbacks attached to the given event emitter will be removed. eventName string &lt;optional&gt; If provided, only callbacks attached to the given event name will be removed. Source: event-listener.js, line 91 Ã— Search results Close "},"module-bff_extend.html":{"id":"module-bff_extend.html","title":"Module: bff/extend","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replaced Module: bff/extend bff/extend (require(&quot;bff/extend&quot;))(target, source, onConflict, defaultOnConflict) A function that extends a target object with the properties of a source object, with options for describing property collision behavior. Note that the target object is mutated and returned, i.e. no new object gets created by invoking this function. The function comes with a set of named built-in conflict-solving functions: crash: Throws an error when a property conflict occurs. This is the default solver function. useTarget: Uses the target's property, i.e. leaves the target property unchanged. useSource: Uses the source's property, i.e. overwrites the target property with the source property. merge: Tries to merge the values in an intuitive way. Objects are merged recursively. Arrays are concatenated. Functions are combined, so that the target's function is first called, then the source's. Both functions are passed the same arguments. Numbers and strings added using the + operator. Boolean values are or:ed using the || operator (i.e. Boolean addition). If the source and target types are not the same, use the source value.The caller also has the option to specify custom solver functions. Examples extend( { a: { b: 'b', c: 'c' } }, { a: { c: 'c', d: 'd' } }, 'useSource'); // Returns { a: { c: 'c', d: 'd' } }As can be seen in above, the 'useSource' conflict solver is not recursive, it simply overwrites any property it encounters. This is how e.g. jQuery.extend and _.assign behaves. extend( { a: { b: 'b', c: 'c' } }, { a: { c: 'c', d: 'd' } }, 'merge'); // Returns { a: { b: 'b', c: 'c', d: 'd' } }Here we see that the 'merge' solver works recursively. extend( { a: { b: 'b' }, num: 1 }, { a: { c: 'c' }, num: 2 }, { object: 'merge' }, 'useSource'); // Returns { a: { b: 'b', c: 'c' }, num: 2 }The above example uses the 'merge' solver on objects and the 'useSource' solver on all other property types. This produces a recursive behavior over objects, which is quite often desired. This is how e.g. _.merge behaves extend( { a: { b: 'b' }, num: 1 }, { a: { c: 'c' }, num: 2, newProp: 3 }, function (target, source, prop) { target[prop] = 42; }); // Returns { a: 42, num: 42, newProp: 3 }Above we see a (fairly useless) custom conflict solver function. Parameters: Name Type Argument Description target Object The object that will be extende with new properties. source Object The object that provides the new properties. onConflict string | module:bff/extend~conflictSolver | Object &lt;optional&gt; Specifies how to handle cases where a property exists both on the target and on the source. a string argument will be used to identify one of the built in solver functions. Valid values are 'useTarget', 'useSouce', 'crash' and 'merge'. a function argument will be used as-is as a solver for all conflicts. an Object argument should have keys that correspond to value types, i.e. 'object', 'array', 'function', 'string', 'number', 'boolean', 'null' or 'undefined'. The object values can be either strings or functions, which will be used as solver functions for the corresponding key value types. defaultOnConflict string | module:bff/extend~conflictSolver &lt;optional&gt; Specifies a default solver, in the same manner as the onConflict argument. Can only be used if onConflict is an object. Source: extend.js, line 86 Returns: The extended object Type Object Type Definitions conflictSolver(target, source, prop, onConflict, defaultOnConflict) Parameters: Name Type Description target Object source Object prop string The name of the conflicting property. onConflict string | module:bff/extend~conflictSolver | Object The same onConflict argumet passed to the extend() call. defaultOnConflict string | module:bff/extend~conflictSolver The same defaultOnConfluct argumet passed to the extend() call. Source: extend.js, line 18 Ã— Search results Close "},"module-bff_list.html":{"id":"module-bff_list.html","title":"Module: bff/list","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replaced Module: bff/list bff/listMaintains a list of items. The idea is to stay as true as possible to the native Array interface, but to augment its usefulness by triggering events whenever the list is updated, as well as adding convenience functions for mutating the List in place. The exported List constructor can be used as-is, in which case a generic List will be created. This is a quite common use case. Alternatively, a List &quot;subclass&quot; constructor can be created by calling List.withProperties(...). This second approach provides the possibility to add custom calculated properties to the list. See module:bff/list#withProperties for more details. new (require(&quot;bff/list&quot;))(items) Creates a new List, with an optional list or array of initial items. Parameters: Name Type Argument Description items Array | List &lt;optional&gt; Items that will be added to the List on creation. Mixes In: bff/event-emitter bff/event-listener Source: list.js, line 785 Methods &lt;static&gt; withProperties(schema) Creates a new List constructor function, that will create List instances with the property schemaprovided to this function Parameters: Name Type Description schema Object An object describing the properties that will be part of all new instances created by the returned constructor function. The property descriptions should be on the same format at the schema specified for module:bff/record#withProperties, with the only exception that setters are not allowed. Source: list.js, line 795 Returns: New constructor function based on the provided schema. Type function addEventListener(eventName) Augmented version of module:bff/event-emitter#addEventListener that provides the option to listen to events emitted from any item in the List. To add a listener to an item event, prepend the event name with 'item:'. For instance, to listen for the 'change' event on all the list items (even ones added after the listener was created), add a listener for the 'item:change' event. Parameters: Name Type Description eventName string Identifier string for the event. Source: list.js, line 655 clear() Mutates the List by removing all items. Source: list.js, line 495 Fires: module:bff/list#change:length module:bff/list#item:removed Returns: The List, now empty. Type List concat(value) Returns a new List comprised of the List on which it is called joined with the List(s), Array(s) and/or value(s) provided as arguments. Mirrors the behavior of Array.concat. Parameters: Name Type Argument Description value any &lt;repeatable&gt; A List, Array or value that will be concatenated with the original List. Lists and Arrays will be deconstructed and each item added to the new List. Source: list.js, line 440 Returns: The new List. Type List every(predicate, thisArg) Mirrors Array.every behavior. Parameters: Name Type Argument Description predicate module:bff/list~predicateCallback Executed once per List item. thisArg any &lt;optional&gt; Value to use as &quot;this&quot; when executing callback. Source: list.js, line 318 Returns: true if all items passes the predicate test, false otherwise. Type boolean filter(predicate) Creates a new List with all items that pass the test implemented by the predicate function test. The original list is unchanged. Mirrors the behavior of Array.filter. Parameters: Name Type Description predicate module:bff/list~predicateCallback Executed once per List item. Source: list.js, line 402 Returns: The new List. Type List filterMut(predicate, thisArg) Mutates the List by removing all items that does not pass the predicate function test. Parameters: Name Type Argument Description predicate module:bff/list~predicateCallback Called once per List item to determine whether the item should be removed. thisArg any &lt;optional&gt; Value to use as &quot;this&quot; when executing predicate callback. Source: list.js, line 459 Fires: module:bff/list#change:length module:bff/list#item:removed Returns: The filtered List. Type List find(predicate) Returns the first item in the List that passes the predicate function test, or undefined if no item passes. Parameters: Name Type Description predicate module:bff/list~predicateCallback Called once per List item to in order to find a matching item. Source: list.js, line 577 Returns: The matching item, if any. Type any | undefined findIndex(predicate) Returns the index of the first item in the List that passes the predicate function test, or -1 if no item passes. Parameters: Name Type Description predicate module:bff/list~predicateCallback Called once per List item to in order to find a matching item. Source: list.js, line 591 Returns: The position of the matching item, or -1 if none matches. Type number forEach(callback, thisArg) Executes the given function once per List item. Mirrors Array.forEach behavior. Parameters: Name Type Argument Description callback module:bff/list~forEachCallback The function that will be called once per List item. thisArg any &lt;optional&gt; Value to use as &quot;this&quot; when executing callback. Source: list.js, line 310 includes(item, fromIndex) Returns whether the provided item is part of the List. Parameters: Name Type Argument Description item any fromIndex number &lt;optional&gt; The index to start the search at. If the index is greater than or equal to the List's length, -1 is returned, which means the List will not be searched. If the provided index value is a negative number, it is taken as the offset from the end of the List. Source: list.js, line 607 Returns: True if the item is part of the List, false otherwise. Type boolean indexOf(searchItem, fromIndex) Mirrors Array.indexOf behavior. Parameters: Name Type Argument Description searchItem any The item to locate within the List. fromIndex number &lt;optional&gt; The index to start the search at. If the index is greater than or equal to the List's length, -1 is returned, which means the List will not be searched. If the provided index value is a negative number, it is taken as the offset from the end of the List. Source: list.js, line 336 Returns: The first index at which a given item can be found in the List, or -1 if it is not present. Type number join(separator) Parameters: Name Type Argument Description separator string &lt;optional&gt; Specifies a string to separate each item of the List. If omitted, the List items are separated with a comma. Mirrors Array.join behavior. Source: list.js, line 353 Returns: The stringified List items, joined by the 'separator' string argument. Type string lastIndexOf(searchItem, fromIndex) Parameters: Name Type Argument Description searchItem any The item to locate within the List. fromIndex number &lt;optional&gt; The index at which to start searching backwards. Defaults to the List's length minus one, i.e. the whole List will be searched. If the index is greater than or equal to the length of the List, the whole List will be searched. If negative, it is taken as the offset from the end of the List. Mirrors Array.lastIndexOf behavior. Source: list.js, line 345 Returns: The last index at which a given item can be found in the List, or -1 if it is not present. Type number map(callback, thisArg) Creates a new List with the results of calling a provided callback function on every element in the List. Mirrors the behavior of Array.map. Parameters: Name Type Argument Description callback module:bff/module~mapCallback Executed once per List item. thisArg any &lt;optional&gt; Value to use as &quot;this&quot; when executing callback. Source: list.js, line 421 Returns: The new List. Type List mapMut(callback, thisArg) Replaces all items in the List with new items, generated by the callback function. Parameters: Name Type Argument Description callback module:bff/module~mapCallback Executed once per List item to produce new items. thisArg any &lt;optional&gt; Value to use as &quot;this&quot; when executing callback. Source: list.js, line 562 Fires: module:bff/list#item:replaced Returns: The List, with all items updated. Type List pop() Remove and return one item from the end of the List. Mirrors Array.pop behavior. Source: list.js, line 230 Fires: module:bff/list#change:length module:bff/list#item:removed Returns: Removed item Type any propertiesToJSON() Returns a newly created Object containing the List's deep copied properties. Source: list.js, line 646 Returns: Type Object push(item) Add one or more items to the end of the List. Mirrors Array.push behavior. Parameters: Name Type Argument Description item any &lt;repeatable&gt; Each item argument will be pushed onto the List. Source: list.js, line 181 Fires: module:bff/list#change:length module:bff/list#item:added Returns: Updated List length Type number pushAll(items) Mutates the List by adding the items comprising the provided List or Array to the end of the List. Parameters: Name Type Description items module:bff/list | Array The items that will be appended to the List. Source: list.js, line 507 Fires: module:bff/list#change:length module:bff/list#item:added Returns: The List, with new items appended. Type List reduce(callback, initialValue) Applies a function against an accumulator and each value of the List (from left-to-right) to reduce it to a single value. Mirrors Array.reduce behavior. Parameters: Name Type Description callback module:bff/list~reduceCallback The function that will be called once per List item. initialValue any Value to use as the first argument to the first call of the callback. Source: dex will be relative to the end of the List instead of the beginning. Source: list.js, line 410 Returns: The new List. Type List sliceMut(begin, end) Mutates the List by removing all elements outside of range specified by the begin and end arguments. Parameters: Name Type Argument Description begin number &lt;optional&gt; Index that specifies the beginning of the range. Inclusive. A negative index will be relative to the end of the List instead of the beginning. end number &lt;optional&gt; Index that specifies the end of the range. Exclusive. A negative index will be relative to the end of the List instead of the beginning. Source: list.js, line 524 Fires: module:bff/list#change:length module:bff/list#item:removed Returns: The List, sans the items outside of the specified range. Type List some(predicate, thisArg) Mirrors Array.some behavior. Parameters: Name Type Argument Description predicate module:bff/list~predicateCallback Executed once per List item. thisArg any &lt;optional&gt; Value to use as &quot;this&quot; when executing callback. Source: list.js, line 327 Returns: true if at least one item passes the predicate test, false otherwise. Type boolean sort(comparator) Sorts the items of the List in place. The sort is not necessarily stable. The default sort order is according to string Unicode code points, unless a custom comparator finction is provided. Mirrors the behavior of Array.sort. No events are emitted by this operation. Parameters: Name Type Argument Description comparator module:bff/list~compareFunction &lt;optional&gt; A function that specifies the ordering of two arbitrary List items. Called multiple times in order to produce a total ordering of the items. Source: list.js, line 383 Returns: The sorted list. Type List splice(start, nItemsToRemove, itemToAdd) Changes the content of the List by removing existing items and/or adding new items. Mirrors Array.splice behavior. Parameters: Name Type Argument Description start number Index at which to start tem, index, list) Parameters: Name Type Description item any Current List item. index number Item position in List. list module:bff/list List being iterated over. Source: list.js, line 54 mapCallback(item, index, list) Parameters: Name Type Description item any Current List item. index number Item position in List. list module:bff/list List being iterated over. Source: list.js, line 61 Returns: Transformed object. Type any predicateCallback(item, index, list) Parameters: Name Type Description item any Current List item. index number Item position in List. list module:bff/list List being iterated over. Source: list.js, line 69 Returns: true if the item passes the test, false otherwise Type boolean reduceCallback(previousItem, item, index, list) Parameters: Name Type Description previousItem any The value previously returned in the last invocation of the callback, or initialValue, if supplied. Usually an aggregate of previous items. item any Current List item being processed. index number Item position in List. list module:bff/list List being iterated over. Source: list.js, line 77 Returns: The aggregated value. Type any Events change:length Parameters: Name Type Description newLength number The current length of the List. oldLength number The previous length of the List. list module:bff/list The List whose length has changed. Source: list.js, line 40 item:added Parameters: Name Type Description item any The item that was added to the List. index number The position withing the List where the item was added. list module:bff/list The List to which the item was added. Source: list.js, line 18 item:removed Parameters: Name Type Description item any The item that was removed from the List. index number The position withing the List where the item was removed. list module:bff/list The List from which the item was removed. Source: list.js, line 33 item:replaced Parameters: Name Type Description newItem any The item that was added to the List. oldItem any The item that was removed from the List. index number The position withing the List where the item was replaced. list module:bff/list The List in which the item was replaced. Source: list.js, line 25 Ã— Search results Close "},"module-bff_patch-dom.html":{"id":"module-bff_patch-dom.html","title":"Module: bff/patch-dom","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replaced Module: bff/patch-dom bff/patch-dom (require(&quot;bff/patch-dom&quot;))(target, source, options) Patches the target element and its child elements such that it will be identical to the source element and its child structure. It achieves this by recursively patching, removing or adding elements in the target element hierarchy. The overall logic of the algorithm goes as follows: If the target and source elements have differing node type types (e.g. a &lt;div&gt; and a &lt;span&gt; tag) the target element is replaced by the source element. Otherwise, if the target and source elements are of the same type (e.g. two &lt;div&gt; tags), the attributes of the target element will be replaced by those of the target element. Then the target and source elements' children lists are compared using a version of the Levenshtein algorithm. This results in the children of the target element being either patched (by calling patchDom recursively) or removed. Child elements only present in the source child list will also be added to the target child list at their respective positions. If any encountered target elements has a patch-ignore attribute, that node and its children will not be patched. Parameters: Name Type Argument Description target HTMLElement The element (hierarchy) to be patched. Will be identical to the source element (hierarchy) after the function call completes. source HTMLElement The element (hierarchy) that the target (hierarchy) will be transformed into. options Object &lt;optional&gt; Options that will be recursively passed down to all patchDom calls. Currently only one option is implemented: ignoreSubtreeOf: A CSS selector string that identifies any elements, whose subtrees will not be patched. Source: patch-dom.js, line 239 Ã— Search results Close "},"module-bff_record.html":{"id":"module-bff_record.html","title":"Module: bff/record","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replaced Module: bff/record bff/recordA Record is the basic entity of the data layer. In difference to regular JS objects, it has a predefined set of properties. The properties are specified by &quot;subclassing&quot; the abstract Record constructor by calling Record.withProperties(...) and providing a properties schema. For more details, see module:bff/record#withProperties. The major advantages of using a predefined (i.e. known and finite) set of properties are: Each property gets a custom setter, that emits a change event whenever the property value changes. The setter can also do types checks on the assigned value (which it does in dev. mode). The record instances can be locked using Object.preventExtensions, with the nice effect that trying to assign a value to an undeclared property will throw an error. new (require(&quot;bff/record&quot;))(values) Creates a new Record (subclass) with an optional set of initial values. Parameters: Name Type Argument Description values Object | module:bff/record &lt;optional&gt; An object containing initial values for the Record to be created. Mixes In: bff/event-emitter bff/event-listener Source: record.js, line 70 Methods &lt;static&gt; withProperties(schema) Creates a new Record constructor function, that will create Record instances with the property schema provided to this function. The various aspects of the property schema are described in detail below, but let's start with an example. var Person = Record.withProperties({ firstName: 'string', lastName: 'string', fullName: { setter: false, getter: function () { return this.firstName + ' ' + this.lastName; }, dependencies: [ 'firstName', 'lastName' ], }, age: { type: [ 'number', undefined ], defaultValue: 0, }, someData: {}, })Here we see a schema with five properties. The first two (firstName and lastName) use a shorthand syntax to declare string properties. The fullName property is a calculated property that depends on firstName and lastName. The age property is either a number or undefined (properties can't be undefined by default), with a default value of 0. Finally, the someData property can be of any type. Parameters: Name Type Description schema Object An object describing the properties that will be part of all new instances created by the returned constructor function. Each key/value pair describes a single property. Property descriptor objects can have the following properties: type: A string or array of strings specifying the type of the property. If omitted, no type checking will be performed, otherwise types are checked by applying the typeof operator to the assigned value and then checking to see if the returned type string is part of the schema types. defaultValue: An initial value that will be assigned to all new instances of this property upon creation. setter: A function that will be called to transform the assigned value before it is stored on the property. Shouldn't have any side effects, as it might be called internally to determine when events should be triggered. getter: A function that will be run to transform the read value before it is returned. Shouldn't have any side effects, as it might be called internally to determine when events should be triggered. All schema descriptor properties are optional. An empty schema descriptor can be replaced with any falsy value for the same effect, which means that:someData: {}, someData: undefined, someData: null and someData: false all declares a property named someData, which can hold any type of data. There is also a shorthand syntax for specifying typed properties, because it is such a common use case, e.g.:aProp: 'string' is equal to aProp: { type: 'string' } and e.g.aProp: [ 'string', 'undefined' ] is equal to aProp: { type: [ 'string', 'undefined' ] } Source: record.js, line 193 Returns: New constructor function based on the provided schema. Type function toJSON() Returns a newly created Object containing the Records's deep copied properties. The fact that this function returns an Object and not a strin is a bit misleading, but this naming convension is used for conformity reasons, see https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/JSON/stringify#toJSON_behavior Source: record.js, line 137 Returns: Type Object toString() Source: record.js, line 150 Returns: A human readable string representation of the Record. Type string Ã— Search results Close "},"module-bff_view.html":{"id":"module-bff_view.html","title":"Module: bff/view","body":" BFF Modules bff/extendbff/listbff/patch-dombff/recordbff/view Mixins bff/event-emitterbff/event-listener Events bff/list#change:lengthbff/list#item:addedbff/list#item:removedbff/list#item:replaced Module: bff/view bff/viewEncapsulates typical MVC view functionality. Note that BFF lacks a separate controller module and it is not wrong put controller logic in BFF Views. The intended way to combine BFF Records/Lists and Views into some kind or MVC-like pattern is as follows: Views listen to DOM events, and reacts to those by mutating data layer entities (such as models or lists of models) Views also listen to data layer events and reacts to those, possibly by further mutating the data layer (i.e. controller logic), but most importantly by re-rendering themselves. Another way of describing the above is that the views should, besides listening to user generated events, always strive to visually represent the data layer as truthfully as possible. A powerful and simple approach to achieving this is to re-render the whole view whenever the data layer changes. The three major issues to deal with when re-rendering an entire view are: Loss of view state. This is a generic problem, that thankfully has an easy solution; store all application state in the data layer. A typical way of doing this is to assign a view state model to views that are not stateless. Loss of event listeners. The typical solution to this is event delegation, which is also the soliution that BFF Views provide. All event listeners are registered on the view's root element and as long as the root elements is not replaced, the event listeners will be unaffecte by a re-render. Visual flickering. Replacing large chunks of the visual DOM may cause flickering. BFF Views work around this issue by using an approach similar to that of React, namely by differentially updating the DOM. This means doing an offline diff and then only updating the parts of the DOM that have actually changed. new (require(&quot;bff/view&quot;))() Creates a new View instance. Mixes In: module:bff/event-listener Source: view.js, line 31 Methods $(queryString) Scoped query selector, that only queries this view's DOM subtree. Parameters: Name Type Description queryString string CSS selector string Source: view.js, line 161 addChild(childView, optional) Adds another view as a child to the view. A child view will be automatically added to this view's root element and destroyed whenever its parent view is destroyed. Parameters: Name Type Argument Description childView module:bff/view The view that will be added to the list of this view's children. optional HTMLElement &lt;optional&gt; An element to which the child view's root element will be appended. If not specified, it will be appended to this view's root element. Source: view.js, line 188 destroy() Source: view.js, line 62 forceRepaint(el) Helper function that forces the view's root element to be repainted. Useful when re-triggering CSS animations. Parameters: Name Type Argument Description el HTMLElement &lt;optional&gt; Element that will be forced to repaint. If not specified, will default to the view's root element. Source: view.js, line 175 Returns: Useless/arbitrary value, but the function needs to return it to prevent browser JS optimizations from interfering with the forced repaint. Type number listenTo(selectorStr, eventName, callback, context) Augments module:bff/event-listener#listenTo with functionality for listening to delegated DOM events, by specifying a CSS selector string instead of an event emitter. The actual listener will implicitly be registered on this view's root element. Parameters: Name Type Argument Description selectorStr string | Object | Array | NodeList The CSS selector string that will be used to filter all events bubbling up to the listener. If anything other than a string passed, the original listenTo implementation will be used. eventName string | Array One or more string identifiers for events that will be listented to. callback function The function that will be called when the event is emitted. context any &lt;optional&gt; The context with which the callback will be called (i.e. what &quot;this&quot; will be). Will default to the caller of .listenTo, if not provided. Source: view.js, line 236 makeSubclass(properties) Creates a subclass constructor function, that will create view instances with the properties (typically functions) provded to this function.TODO: move this to View.makeSubclass Parameters: Name Type Description properties object The properties with which the View subclass' prototype will be extended. Source: view.js, line 75 Returns: Type function parseHtml(htmlString, returnAll) Helper function that parses an HTML string into an HTMLElement hierarchy and returns the first element in the NodeList, unless the returnAll flag is true, in which case the whole node list is returned. Parameters: Name Type Description htmlString string The string to be parsed returnAll boolean If true will return all top level elements Source: view.js, line 142 removeChild(childView) Removes a specified view from this view's list of child views and destroy the view. Parameters: Name Type Description childView module:bff/view The view to remove. Source: view.js, line 209 removeChildren() Removes all child views of this view. Source: view.js, line 222 render(patchOptions) Creates a DOM representation of the view, based on the HTML string returned by the getHtml() function and then assigns it to the view's el property. If the view already has an el, it will be patched instead of replaced, so that delegated event listeners will be preserved. Parameters: Name Type Argument Description patchOptions Object &lt;optional&gt; Options object forwarded to the patch() function, in case it is called. Source: view.js, line 101 requestRender() Requests an animation frame, in which render() is called. Can be called several times during a tick witout any performance penalty. Source: view.js, line 125 stopListening(selectorStr, eventName) Augments module:bff/event-listener#stopListening with functionality for stop listening to delegated DOM events. Parameters: Name Type Argument Description selectorStr string | Object &lt;optional&gt; If provided, only delegated event callbacks for the given selector string will be removed. If anything other than a string passed, the original stopListening implementation will be used. eventName string &lt;optional&gt; If provided, only callbacks attached to the given event name will be removed. Source: view.js, line 279 toString() Source: view.js, line 303 Returns: A human readable representation of the View, containing valuable debugging information. Type string Ã— Search results Close "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
